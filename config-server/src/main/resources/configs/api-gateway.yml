# API Gateway Configuration
server:
  port: 8080

spring:
  application:
    name: api-gateway
  codec:
    max-in-memory-size: 50MB
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 30s
      discovery:
        locator:
          enabled: false
      routes:
        # Auth Service Routes (Public - No JWT required)
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth
          metadata:
            response-timeout: 30000
            connect-timeout: 10000

        # Auth Service with service prefix
        - id: auth-service-prefixed
          uri: http://localhost:8081
          predicates:
            - Path=/auth-service/**
          filters:
            - RewritePath=/auth-service(?<segment>/?.*), $\{segment}
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth

        # User Service Routes (Protected - JWT required)
        - id: user-service-health
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/health

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - name: AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user

        # User Service with service prefix
        - id: user-service-prefixed
          uri: http://localhost:8082
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service(?<segment>/?.*), $\{segment}
            - name: AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user

        # Loan Service Routes (Protected - JWT required)

        - id: loan-service-health
          uri: http://localhost:8083
          predicates:
            - Path=/api/loans/health

        - id: loan-service-public-uploaded
          uri: http://localhost:8083
          predicates:
            - Path=/api/loans/*/uploaded/**
          filters:
            - name: CircuitBreaker
              args:
                name: loanServiceCircuitBreaker
                fallbackUri: forward:/fallback/loan

        - id: loan-service-public-all-uploaded
          uri: http://localhost:8083
          predicates:
            - Path=/api/loans/all-uploaded
          filters:
            - name: CircuitBreaker
              args:
                name: loanServiceCircuitBreaker
                fallbackUri: forward:/fallback/loan

        - id: loan-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/loans/**
          filters:
            - name: AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: loanServiceCircuitBreaker
                fallbackUri: forward:/fallback/loan

        # AI Agents Feedback Routes (Protected - JWT required, routed to Loan Service)
        - id: ai-agents-feedback-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/ai-agents-feedback/**
          filters:
            - name: AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: loanServiceCircuitBreaker
                fallbackUri: forward:/fallback/loan

        # Loan Service with service prefix
        - id: loan-service-prefixed
          uri: http://localhost:8083
          predicates:
            - Path=/loan-service/**
          filters:
            - RewritePath=/loan-service(?<segment>/?.*), $\{segment}
            - name: AuthenticationFilter
            - name: CircuitBreaker
              args:
                name: loanServiceCircuitBreaker
                fallbackUri: forward:/fallback/loan

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization

# JWT Configuration
jwt:
  secret: YourSuperSecretKeyForJWTGenerationShouldBeAtLeast256BitsLong

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        slowCallDurationThreshold: 30s
        slowCallRateThreshold: 100
    instances:
      authServiceCircuitBreaker:
        baseConfig: default
      userServiceCircuitBreaker:
        baseConfig: default
      loanServiceCircuitBreaker:
        baseConfig: default
  timelimiter:
    instances:
      authServiceCircuitBreaker:
        timeoutDuration: 30s
      userServiceCircuitBreaker:
        timeoutDuration: 30s
      loanServiceCircuitBreaker:
        timeoutDuration: 30s

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers,circuitbreakerevents,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.microservices.gateway: DEBUG
